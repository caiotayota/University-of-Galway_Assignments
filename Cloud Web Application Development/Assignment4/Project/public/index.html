<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <!-- Stylesheets -->
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

    <!-- Page title -->
    <title>Comment this page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Navbar branding -->
        <a class="navbar-brand" href="#">
            <i class="fa-regular fa-comment" id="icon"></i>
            Comment.me
        </a>
    </div>
</nav>
<main>
    <div class="container-sm">
        <div class="mb-3">
            <!-- Comment card -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fa-solid fa-comments" id="icon2"></i> Comment anything!</h5>
                </div>
            </div>
            <!-- Comment section -->
            <div class="card" id="card1">
                <div class="card1">
                    <div class="comment-container">
                        <!-- Comment placeholder -->
                        <div id="comment-placeholder"></div>
                    </div>
                </div>
            </div>
            <!-- Input card -->
            <div class="card" id="card2">
                <div class="card-body">
                    <!-- Name input field -->
                    <label for="name-input"></label>
                    <input class="form-control" id="name-input" placeholder="Type your handle" type="text">
                    <!-- Comment input field -->
                    <textarea class="form-control" id="comment-input" placeholder="Leave a comment here"></textarea>
                    <label for="comment-input"></label>
                    <!-- Send button -->
                    <button class="btn btn-primary" id="send-btn" type="button" value="Send">Post</button>
                    <!-- Alert for hackers -->
                    <div class="alert alert-danger" role="alert">
                        Hackers are not allowed to post here!
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- JavaScript -->
<script src="js/JavaScript.js"></script>

</body>
</html>
