<!-- The following code defines the basic structure of an HTML document -->

<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags for defining document settings -->
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <!-- External CSS files for styling -->
  <link href="css/style.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

  <!-- Title of the webpage -->
  <title>Comment this page</title>
</head>
<body>
<!-- Navbar section -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <!-- Icon and brand name -->
      <i class="fa-regular fa-comment" id="icon"></i>
      Comment.me
    </a>
  </div>
</nav>

<!-- Main content section -->
<main>
  <div class="container-sm">
    <!-- Comment container -->
    <div class="mb-3 comment-container">
      <!-- Card for adding comments -->
      <div class="card">
        <div class="card-header">
          <!-- Heading for comment section -->
          <h5><i class="fa-solid fa-comments" id="icon2"></i> Comment anything!</h5>
        </div>
      </div>

      <!-- Existing comments section -->
      <div class="card" id="card1">
        <div class="card1">
          <div class="comment-container">
            <div id="comments"></div>
          </div>
        </div>
      </div>

      <!-- Input section for new comments -->
      <div class="card" id="card2">
        <div class="card-body">
          <!-- Input fields for handle and comment -->
          <label for="handle"></label>
          <input class="form-control" id="handle" placeholder="@handle" type="text">
          <textarea class="form-control" id="input-box" placeholder="Type a comment here"></textarea>
          <label for="input-box"></label>

          <!-- Character count for the comment -->
          <p id="characters">Characters left: <span id="char-count">280</span></p>
        </div>

        <!-- Icons and post button section -->
        <div class="grid text-center icons">
          <div><i class="fa-solid fa-camera fa-xl"></i></div>
          <div><i class="fa-solid fa-video fa-xl"></i></div>
          <div><i class="fa-solid fa-chart-column fa-xl"></i></div>
          <div><button class="btn btn-primary" id="send-btn" type="button" value="Send" onclick="postComments()" disabled>Post</button></div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- External JavaScript files -->
<script src="js/getcomments.js"></script>
<script src="js/postcomments.js"></script>
<script src="js/countcharacters.js"></script>
<script src="js/checksinput.js"></script>
</body>
</html>
